<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login Page</title>
    <div th:replace="~{fragment/layout.html :: header-files}"></div>
</head>

<body>
TABLU
<form th:action="@{/registration}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration Page</button>
</form>

<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-6">
            <form method="POST" class="form-signin text-center border border-light p-5" th:action="@{/login}">

                <p class="h4 mb-4">Sign in</p>

                <!-- Email -->
                <input type="text" id="email" name="email" value="admin@ynd.com" th:placeholder="Email"
                       class="form-control mb-4"/>

                <!-- Password -->
                <input type="password" th:placeholder="Password" value="admin" class="form-control mb-4"
                       name="password">

                <div class="d-flex justify-content-around">
                    <div>
                        <!-- Remember me -->
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                            <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                        </div>
                    </div>
                    <div>
                        <!-- Forgot password -->
                        <a href="">Forgot password?</a>
                    </div>
                </div>

                <!-- Sign in button -->
                <button class="btn btn-lg btn-info btn-block" name="Submit" value="Login" type="Submit"
                        th:text="Login"></button>
                <!--                <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>-->

                <!-- Register -->
                <p>Not a member?
                    <a href="">Register</a>
                </p>

                <!-- Social login -->
                <p>or sign in with:</p>

                <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
                <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
                <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
                <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>

            </form>
        </div>
        <div class="col">
        </div>
    </div>
</div>

</body>
</html>
